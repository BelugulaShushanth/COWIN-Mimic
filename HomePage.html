<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COWIN-HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/homePage.css" />
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid heading">
            <span class="navbar-brand mb-0 h1">COWIN-MIMIC</span>
            <button class="btn btn-primary login commonBtn" id="login" data-bs-toggle="modal"
                data-bs-target="#loginModal" type="submit">Login</button>
            <button class="btn btn-primary logout commonBtn" id="logout" type="submit">Logout</button>
        </div>
    </nav>

    <div class="login-modal">
        <!-- Modal -->
        <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Login Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">

                            <form method="post" id="getOTPForm">
                                <div class="getOTPModal" id="getOTPModal">
                                    <label class="modalLabel">Enter Your Mobile Number</label>
                                    <br><input type="text" class="modalInput" id="countryCode" value="+91"
                                        readonly="readonly" />
                                    <input type="tel" class="modalInput" id="mobileNo" placeholder="Mobile number"
                                        pattern="^\d{10}$" required="required" />
                                    <br><button type="submit" class="btn btn-primary modelBtn" id="getOTPBtn">Get
                                        OTP</button>
                                </div>
                            </form>

                            <form method="post" id="verifyOTPForm">
                                <div class="verifyOTPModal" id="verifyOTPModal">
                                    <label class="modalLabel">Enter OTP</label>
                                    <br><input type="tel" class="modalInput" id="otp" pattern="^\d{6}$"
                                        required="required" placeholder="Enter 6 digit OTP" />
                                    <br><button type="submit" class="btn btn-primary modelBtn" id="verifyOTPBtn">Verify
                                        OTP</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="close"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="downloadCert">
        <button class="btn btn-secondary downloadCertBtn" id="downloadCertId" data-bs-toggle="modal"
            data-bs-target="#downloadCertModal">Download Certificate</button>
    </div>

    <div class="download-certificate-modal">
        <!-- Modal -->
        <div class="modal fade" id="downloadCertModal" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Download Certificate</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="notLoggedInModal" id="notLoggedInModal">
                                <label class="modalLabel">Please log in to download certificate</label>
                                <br><label><a>Click here to login</a></label>
                            </div>

                            <form method="post" id="downloadCertForm">
                                <div class="downloadCertModalLoggedIn" id="downloadCertModalLoggedIn">
                                    <label class="modalLabel">Enter Beneficiary Id</label>
                                    <br><input type="tel" class="modalInput" id="beneficiaryId" pattern="^\d{6}$"
                                        required="required" placeholder="Beneficiary Id" />
                                    <br><button type="submit" class="btn btn-primary modelBtn" id="downloadCertBtn">Download Certificate</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="close"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <div class="box">
        <div class="row fields">
            <div class="col">
                <div class="state">
                    <label style="font-size: 18px; font-weight: 500; font-family: sans-serif;  ">State:</label>
                    <br><select id="state" class="form-select form-select-sm" aria-label=".form-select-sm example"
                        style="width: 100%;">
                        <option selected>Select State</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="district">
                    <label style="font-size: 18px; font-weight: 500; font-family: sans-serif; ">District:</label>
                    <br><select id="district" class="form-select form-select-sm" aria-label=".form-select-sm example"
                        style="width: 100%;">
                        <option selected>Select District</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="loading">
            <img id="loadingImg" src="./images/loading.gif" alt="Loading">
        </div>


        <div id="wallpaper">
            <p class="lead">
                Select your state and district to view the COVID-19 vaccine centers.
            </p>
            <img id="covid-wallpaper" src="./images/covid-wallpaper.gif" alt="Covid Wallpaper" />
        </div>

        <div class="filter">
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="filterModalLabel">Choose Your Filter</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex align-items-start">
                                <div class="nav flex-column nav-pills me-3 filterOptions" id="v-pills-tab"
                                    role="tablist" aria-orientation="vertical">
                                    <button class="nav-link active dateFilter" id="v-pills-home-tab"
                                        data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab"
                                        aria-controls="v-pills-home" aria-selected="true">Date</button>
                                    <button class="nav-link vaccineNameFilter" id="v-pills-profile-tab"
                                        data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab"
                                        aria-controls="v-pills-profile" aria-selected="false">Vacccine Name</button>
                                    <button class="nav-link feeType" id="v-pills-messages-tab" data-bs-toggle="pill"
                                        data-bs-target="#v-pills-messages" type="button" role="tab"
                                        aria-controls="v-pills-messages" aria-selected="false">Fee Type</button>
                                    <button class="nav-link dose" id="v-pills-settings-tab" data-bs-toggle="pill"
                                        data-bs-target="#v-pills-settings" type="button" role="tab"
                                        aria-controls="v-pills-settings" aria-selected="false">Dose</button>
                                </div>
                                <div class="tab-content" id="v-pills-tabContent">
                                    <div class="tab-pane fade show active dateContent" id="v-pills-home" role="tabpanel"
                                        aria-labelledby="v-pills-home-tab">d</div>
                                    <div class="tab-pane fade vaccineNameContent" id="v-pills-profile" role="tabpanel"
                                        aria-labelledby="v-pills-profile-tab">v</div>
                                    <div class="tab-pane fade feeTypeContent" id="v-pills-messages" role="tabpanel"
                                        aria-labelledby="v-pills-messages-tab">f</div>
                                    <div class="tab-pane fade doseContent" id="v-pills-settings" role="tabpanel"
                                        aria-labelledby="v-pills-settings-tab">d</div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                id="applyChanges">Apply Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="sessions">

        </div>
    </div>



    <script src="./js/fetchStates.js"></script>
    <script src="./js/fetchDistrictById.js"></script>
    <script src="./js/fetchCentersByDistrict.js"></script>
    <script src="./js/loginByMobileNo.js"></script>
    <script src="./js/downloadVaccineCertificate.js"></script>
    <script src="./js/logOut.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
